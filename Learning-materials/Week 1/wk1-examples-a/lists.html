<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML Lists</title>
  </head>
  <body>
    <h1>Intro to HTML lists</h1>
    <!-- There are two types of lists: ol (ordered list) and ul (unordered list) -->
    <!-- The only elements allowed as children of ol or ul are li
    elements (stands for List Item) -->
    <!-- ol types: i, I, a, A, 1 -->
    <ol type="i">
      <li>apples</li>
      <li>oranges</li>
      <li>cherries</li>
    </ol>
    <!-- an example of a nested list -->
    <ul>
      <li>
        fruits
        <ul><!-- sublists don't have to match the parent list -->
          <li>apples</li>
          <li>oranges</li>
          <li>grapes</li>
        </ul>
      </li>
      <li>vegetables</li>
    </ul>
  </body>
</html>
