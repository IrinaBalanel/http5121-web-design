<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HTML Tables</title>
  </head>
  <body>
    <h1>Intro to HTML tables</h1>
    <!-- An example of a basic table -->
    <!-- To visually check the table structure without CSS you can add border="1" to the table opening tag, but remove it when done so it passes validation. -->
    <table>
      <thead><!-- Identify heading/header rows -->
        <tr><!-- table row -->
          <th>Group</th><!-- table heading -->
          <th>Name</th>
        </tr>
      </thead>
      <tbody><!-- Data rows go in tbody -->
        <tr>
          <td>1</td><!-- table data -->
          <td>John Doe</td>
        </tr>
      </tbody>
      <!-- If you have a total row, it can go in tfoot -->
    </table>
    <!-- If you wanted to merge table cells, you can use rowspan and colspan-->
    <table>
      <thead>
        <tr>
          <th rowspan="2">GROUP</th>
          <th colspan="2">GROUP MEMBER</th>
        </tr>
        <tr>
          <th>First name</th>
          <th>Last name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>John</td>
          <td>Doe</td>
        </tr>
        <tr>
          <td rowspan="2">2</td>
          <td>Jane</td>
          <td>Smith</td>
        </tr>
        <tr>
          <td>Joe</td>
          <td>Schmoe</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
